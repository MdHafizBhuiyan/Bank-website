<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome To My
        <span class="font-semibold text-orange-700"> Bank Website </span>
      </h1>
    </header>
    <main>
      <section class="mt-12 bg-green-200 mx-auto w-9/12 p-8">
        <h3 class="text-3xl font-medium mb-4">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-3"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter Your Email"
          />
          <input
            class="w-9/12 block mb-2 px-3"
            type="password"
            name=""
            id="user-id"
            placeholder="Enter Your Password"
          />
          <button
            id="btn-submit"
            class="text-white font-medium bg-orange-700 hover:bg-sky-700 rounded-lg px-8 py-2"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
